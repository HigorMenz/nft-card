<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(182, 100%, 50%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card-container">
      <div class="card">
        <div class="card-img">
          <img src="./images/image-equilibrium.jpg" alt="nft">
        </div>
        <div class="card-text">
          <h3 class="text-top">Equilibrium #3429</h3>
          <p class="text-bot"> Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="icon-container">
          <div class="eth-icons">
            <img src="./images/icon-ethereum.svg" alt="eth-icon">
            <p class="eth-text"> 0.041 ETH</p>
            <div class="view-icons">
              <img src="./images/icon-clock.svg" alt="icon-clock">
              <p class="view-text"> 3 days left</p>
            </div>
          </div>

        </div>
        <hr>
        <div class="creator">
          <img csrc="./images/image-avatar.png" alt="creator-iamge">
          <p id="created-by">Creation of </p>
          <p id="name-creator">Jules Wyvern</p>
        </div>
      </div>
  </main>
</body>

</html>
